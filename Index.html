<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>LOG 路 Mensajer铆a</title>
<style>
  body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto;
    background: #020617;
    color: #e5e7eb;
    margin: 0;
    padding: 20px;
  }
  h1 {
    text-align: center;
    font-size: 1.4rem;
    margin-bottom: 4px;
  }
  .firma {
    text-align: center;
    font-size: .75rem;
    opacity: .5;
    margin-bottom: 20px;
  }
  .card {
    background: #020617;
    border: 1px solid #1e293b;
    border-radius: 16px;
    padding: 16px;
    margin-bottom: 16px;
  }
  label {
    display: block;
    font-size: .85rem;
    margin-top: 10px;
    opacity: .85;
  }
  input, select {
    width: 100%;
    padding: 10px;
    border-radius: 10px;
    border: 1px solid #1e293b;
    margin-top: 4px;
    background: #020617;
    color: #e5e7eb;
    outline: none;
  }
  button {
    width: 100%;
    margin-top: 14px;
    padding: 12px;
    border-radius: 12px;
    border: none;
    background: #2563eb;
    color: #fff;
    font-weight: 600;
    cursor: pointer;
  }
  .envio {
    border-top: 1px solid #1e293b;
    padding: 12px 0;
  }
  .estado {
    font-size: .8rem;
    opacity: .8;
  }
  .acciones button {
    margin-top: 6px;
    background: #334155;
  }
</style>
</head>
<body>

<h1>LOG 路 Mensajer铆a</h1>
<div class="firma">Artificial Intelligence 路 by Mario Andr茅s Narv谩ez Delgado</div>

<div class="card">
  <h3>Nuevo Env铆o</h3>
  <label>Cliente</label>
  <input id="cliente" />

  <label>Direcci贸n</label>
  <input id="direccion" />

  <label>Mensajero</label>
  <input id="mensajero" />

  <label>Costo ($)</label>
  <input id="costo" type="number" />

  <button onclick="guardarEnvio()">Guardar env铆o</button>
</div>

<div class="card">
  <h3>Env铆os</h3>
  <div id="lista"></div>
</div>

<script>
  let envios = JSON.parse(localStorage.getItem('envios')) || [];

  function guardarEnvio() {
    const cliente = clienteInput.value.trim();
    const direccion = direccionInput.value.trim();
    const mensajero = mensajeroInput.value.trim();
    const costo = costoInput.value;

    if (!cliente || !direccion || !mensajero || !costo) {
      alert('Completa todos los campos');
      return;
    }

    envios.push({
      cliente,
      direccion,
      mensajero,
      costo,
      estado: 'Registrado',
      fecha: new Date().toLocaleString()
    });

    localStorage.setItem('envios', JSON.stringify(envios));
    clienteInput.value = direccionInput.value = mensajeroInput.value = costoInput.value = '';
    render();
  }

  function cambiarEstado(i) {
    const estados = ['Registrado', 'En ruta', 'Entregado'];
    const actual = estados.indexOf(envios[i].estado);
    envios[i].estado = estados[(actual + 1) % estados.length];
    localStorage.setItem('envios', JSON.stringify(envios));
    render();
  }

  function generarPDF(i) {
    const e = envios[i];
    const contenido = `ENVO\nCliente: ${e.cliente}\nDirecci贸n: ${e.direccion}\nMensajero: ${e.mensajero}\nCosto: $${e.costo}\nEstado: ${e.estado}`;
    const blob = new Blob([contenido], { type: 'text/plain' });
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = 'envio.txt';
    a.click();
  }

  function render() {
    lista.innerHTML = '';
    envios.forEach((e, i) => {
      const div = document.createElement('div');
      div.className = 'envio';
      div.innerHTML = `
        <strong>${e.cliente}</strong><br>
        ${e.direccion}<br>
         ${e.mensajero}<br>
         ${e.costo}<br>
        <span class="estado">${e.estado} 路 ${e.fecha}</span>
        <div class="acciones">
          <button onclick="cambiarEstado(${i})">Cambiar estado</button>
          <button onclick="generarPDF(${i})">Comprobante</button>
        </div>
      `;
      lista.appendChild(div);
    });
  }

  const clienteInput = document.getElementById('cliente');
  const direccionInput = document.getElementById('direccion');
  const mensajeroInput = document.getElementById('mensajero');
  const costoInput = document.getElementById('costo');
  const lista = document.getElementById('lista');

  render();
</script>

</body>
</html>
